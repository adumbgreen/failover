# failover.sh configuration

# Delay between ping checks
CHECK_DELAY=5

# IP to ping
CHECK_IP=1.1.1.1

# Timeout for pings
PING_TIMEOUT=3

# Primary interface and gateway - preferred interface
PRIMARY_IF=enp0s25
PRIMARY_GW=192.168.2.1

# Backup interface, gateway and assigned IP
BACKUP_IF=enx00a0c6000000
BACKUP_IP=192.168.1.4
BACKUP_GW=192.168.1.1

# Hook script to execute (must be +x)
HOOK_SCRIPT="/etc/failover/failover.hook.sh"